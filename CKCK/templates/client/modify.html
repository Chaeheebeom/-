{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">수정</h5>
    <form method="post" class="post-form" enctype="multipart/form-data">
        {{ form.csrf_token }}

        {% for field, errors in form.errors.items() %}
            <div class="alert alert-danger" role="alert">
                <strong>{{ form[field].label }}</strong>: {{ ', '.join(errors) }}
            </div>
        {% endfor %}
        <div class="form-group">
            <input type="text" class="form-control" name="username" id="username" readonly value="{{ form.username.data or '' }}" hidden>
        </div>
        <div class="form-group">
            <label for="file">이미지</label>
            <input type="file" class="form-control" name="file" id="file" value =" {{ form.filename.data or '' }} ">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" name="content" id="content" rows="5">{{ form.content.data or '' }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">수정하기</button>

    </form>
</div>
{% endblock %}
