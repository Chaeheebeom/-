{% extends 'base.html' %}
{% block content %}


<div class="grid">
  <div class="grid-sizer"></div>
    {% if True %}
        {% for content in content_list %}
            <div class="grid-item">
                <a href="{{ url_for('auth.detail', content_id=content.id) }}">
                <img src="{{ url_for('static',filename = 'img/' + content.filename ) }}"/>
                </a>
            </div>
        {% endfor %}
    {% endif %}
</div>

{% endblock %}
