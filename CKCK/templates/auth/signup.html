{% extends 'base.html' %}
{% block content %}
<div class="container">
<form method="post" class="post-form">
  {{ form.csrf_token }}
  {% include "auth/form_errors.html" %}
  <div class="form-group">
    <label for="username">id</label>
    <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" value="{{ form.username.data or '' }}">
    <small id="idHelp" class="form-text text-muted">3글자이상 20글자 이하</small>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" name="password1" id="password1" value="{{ form.password1.data or '' }}">
  </div>
  <div class="form-group">
    <label for="password2">Password Check</label>
    <input type="password" class="form-control" name="password2" id="password2" value="{{ form.password2.data or '' }}">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"  value="{{ form.email.data or '' }}">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <button type="submit" class="btn btn-primary">가입</button>
</form>
</div>
{% endblock %}
